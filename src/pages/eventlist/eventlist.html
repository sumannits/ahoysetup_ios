<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons start (click)="search()">
      <button ion-button icon-only>
        <!-- <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> -->
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <!-- <ion-searchbar></ion-searchbar> -->
      My Event
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top class="custom-toolbar">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="event">
        <ion-icon ios="ios-people" md="md-people"></ion-icon> My Event
      </ion-segment-button>
      <ion-segment-button value="nearby">
        <ion-icon ios="ios-pin" md="md-pin"></ion-icon> Nearby
      </ion-segment-button>
      <ion-segment-button value="create" (click)="createEvent()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> Create
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item class="range-holder">
      <ion-range min="0" max="100" pin="true" [(ngModel)]="contrast">
        <div range-left small>0</div>
        <div range-right>100</div>
      </ion-range>
    </ion-item>
    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'group'">
        <ion-card class="chat-list-card" [ngClass]="(mygrp.user_id == userData.id)?'danger-bg':''" *ngFor="let mygrp of allMyGroup">
          <div class="image-holder" (click)="gotoGroupDetails(mygrp.id)">
            <img [src]="mygrp.image_url" alt="">
          </div>
          <div class="info-holder">
              <h2 (click)="gotoGroupDetails(mygrp.id)">{{mygrp.name}}</h2>
              <div class="round" *ngIf="mygrp.user_id == userData.id" (click)="gotoEditGroup(mygrp.id)">
                <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
              </div>
              <div class="round" *ngIf="mygrp.user_id != userData.id" (click)="gotoGroupDetails(mygrp.id)">
                  <ion-icon name="ios-calendar-outline"></ion-icon>
              </div>
              <!-- <p><span><img src="assets/imgs/distance.png" alt=""></span>2km</p>               -->
              <div class="d-flex">
                <ion-label><ion-icon ion-start name="ios-people-outline"></ion-icon>{{mygrp?.countgrp}} member </ion-label>

                <ion-label>Last Activity :{{mygrp.last_activity | date:'LLL dd'}}</ion-label>
              </div>

          </div>
        </ion-card>
        <!-- <ion-card class="chat-list-card" *ngFor="let mygrp of allMyGroup">
          <div class="image-holder" (click)="gotoGroupDetails(mygrp.id)">
            <img [src]="mygrp.image_url" alt="">
          </div>
          <div class="info-holder">
              <h2 (click)="gotoGroupDetails(mygrp.id)">{{mygrp.name}}</h2>
              <div class="round" (click)="gotoEditGroup(mygrp.id)">
                <ion-icon style="padding: 5px 0px 0px 7px;" ios="ios-settings" md="md-settings"></ion-icon>
              </div>
              <p><span><img src="./assets/imgs/distance.png" alt=""></span>2km</p>
              <p class="date">{{mygrp.last_activity | date:'LLL dd'}}</p>
          </div>
        </ion-card> -->
      </ion-list>

      <ion-list *ngSwitchCase="'nearby'">
        <h2>Comming Soon...</h2>
      </ion-list>
    </div>
</ion-content>
