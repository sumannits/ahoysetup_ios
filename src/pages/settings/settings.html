<ion-header class="header-tab-area">
  <ion-navbar>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" #editForm="ngForm">
		<ion-list class="m-0">
			<ion-item>
        <ion-label fixed><ion-icon name="md-lock"></ion-icon></ion-label>
				<ion-input type="password" placeholder="New Password" formControlName="password" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="(form.get('password').hasError('required') ) && form.get('password').touched">
        <div class="error" *ngIf="form.get('password').hasError('required') && form.get('password').touched">
          Please input your new password
        </div>
      </ion-item>
      <ion-item>
        <ion-label fixed><ion-icon name="md-lock"></ion-icon></ion-label>
				<ion-input type="password" placeholder="Confirm Password" formControlName="cpassword" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="(form.get('cpassword').hasError('required') ) && form.get('cpassword').touched">
        <div class="error" *ngIf="form.get('cpassword').hasError('required') && form.get('cpassword').touched">
          Please input confirm password
        </div>
      </ion-item>
    </ion-list>

		<ion-list no-lines>
			<div class="mt-10">
				<button ion-button class="btn-primary" [disabled]="!editForm.valid" (click)="changePassword(form.value)" block>UPDATE</button>
      </div>
		</ion-list>
	</form>
</ion-content>
